<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito+Sans:opsz,wght@6..12,200&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Comics Encyclopedia</title>
</head>

<!-- creates header -->

<body class="bg-dark">
    <header style="font-family: bangers;" class="container-fluid bg-danger text-light mb-2 p-3">
        <div class="d-flex align-items-center">
            <h1>Illustrated Pages</h1>
            <h3 class="ms-auto">A Marvel Inspired Search Engine</h3>
        </div>
    </header>

    <!-- sets up and allows modal to be displayed -->
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-danger text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Uh-Oh!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Invalid Marvel character Entered. Please Enter a Valid Marvel Character</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- sets up search bar and results space as columns that sit in a row -->
    <main class="row">
        <div class="col">
            <form id="characterSearchForm" class=" container my-2 col-12 col-md-8 col-lg-9">
                <div class="py-3">
                    <label style="font-family: bangers;" class="form-label text-light fs-3">Character Search</label>
                    <input id="searchFld" class="form-control" type="text"
                        placeholder="Type in the Marvel character you wish to search for.">
                </div>
                <button type="submit" id="searchBtn" class="btn btn-danger btn-outline-warning">Search For Your
                    Character</button>
                <div id="searchHistory"></div>
            </form>
        </div>


        <div class="col-12 col-md-9 p-3 text-light">
            <h2 id="displayResultsText" style="font-family: bangers;"></h2>
            <div id="textBox"></div>
        </div>
    </main>

    <!-- sewts up the footer -->
    <footer class="container-fluid bg-danger text-light mb-2 p-3">
        <div class="text-center">
            <h4 style="font-family: bangers;">Created By: Andrew Casablanca, Ashley Maximillian, and Michael Salerno
            </h4>
        </div>
    </footer>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>

    crossorigin="anonymous"></script>

</html>
